
<form (submit)="validarFormulario(formulario)" #formulario="ngForm">

<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" name="nombre" [ngModel]="nombre" #nombreFormulario></ion-input>
  </ion-item>
<ion-item>
  <ion-label>
    <pre> valid: {{passwordFormulario.valid}}</pre>
    <pre> touched: {{passwordFormulario.touched}}</pre>
    <pre> pristine: {{passwordFormulario.pristine}}</pre>
    <pre> dirty: {{passwordFormulario.dirty}}</pre>
    <pre> untouched: {{passwordFormulario.untouched}}</pre>
    <p>{{passwordFormulario.errors}}</p>

  </ion-label>
</ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"
               required
               minlength="3"
               maxlength="5"
               name="password" [ngModel]="password" #passwordFormulario="ngModel"></ion-input>
  </ion-item>

</ion-list>

  <button ion-button color="light" type="submit">Enviar</button>
</form>
